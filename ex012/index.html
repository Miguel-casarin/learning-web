<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Entre em outro dispositivo ou mude o zoom do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Reproduzindo áudios usando <strong>HTML</strong></p>
    <p>Utilizando a tag &lt;sorce&gt; para gerenciar os diferentes formatos de áudio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midea/Smoke.mp3" type="audio/mpeg">
        <!-- OBS: eu não coloquei os arquivos nos outros formatos, não vai funcionar pq estou carregando apenas MP3 -->
        <source src="midea/Smoke.mp3" type="audio/ogg">
        <source src="midea/Smoke.mp3" type="audio/wav">
        <p>infelismente não e possível executar o ´´audio em seu navegar <a href="midea/Smoke.mp3">Clique aqui para baixar o arquivo<strong>MP3</strong></a></p>
    </audio>
</body>
</html>

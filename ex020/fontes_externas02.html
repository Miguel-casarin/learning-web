<!DOCTYPE html>

    <title>Baixando Fontes</title>
    <style>
        @font-face {
            font-family: 'retro gaming';
            src: url(Retro\ Gaming.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'retro gaming', Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        h1 {
            font-family: 'retro gaming','Times New Roman', Times, serif;
        }

</head>
